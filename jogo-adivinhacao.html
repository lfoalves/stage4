<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Adivinhação</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center">
  <h1>Jogo da Adivinhação</h1>

  <button id="jogar">Jogar</button>

  <script>
    jogar.onclick = () => {
      jogoDaAdivinhacao()
    }

    function jogoDaAdivinhacao() {
      let xAttemps = 1;
      let option = prompt(`
        Deseja adivinhar o numero que pensei?
        Está entre 0 e 10!
        Insira [ y ] para continuar. 
      `);

      if (option == 'y') {
        let result = prompt('Adivinhe o número que estou pensando! Está entre 0 a 10');
        let ramdomNumber = Math.round(Math.random() * 10)

        while (Number(result) != ramdomNumber) {

            result = prompt('Erro, tente novamente:')
            console.log(result, ramdomNumber)
            xAttemps++
            if (result == null) {
              alert(`
              Ok. Você desistiu!
              O resultado era ${ramdomNumber}
              `)
            }
        }

        alert('Parabéns o numero que pensei foi '+ ramdomNumber + ' e você adivinhou após ' + xAttemps + ' tentativas');
      } else {
        alert('Você finalizou o programa.')
      }
    }
  </script>
</body>
</html>
